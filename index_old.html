<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria - WorkshopJS #1</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="gallery">
        <header id="thumbs-gallery">
            <img id="0" src="assets/photo0.jpg" alt="Photo nr 1" onclick="setNewId(0)">
            <img id="1" src="assets/photo1.jpg" alt="Photo nr 2" onclick="setNewId(1)">
            <img id="2" src="assets/photo2.jpg" alt="Photo nr 3" onclick="setNewId(2)">
            <img id="3" src="assets/photo3.jpg" alt="Photo nr 4" onclick="setNewId(3)">
            <img id="4" src="assets/photo4.jpg" alt="Photo nr 5" onclick="setNewId(4)">
        </header>
        <main id="current-photo-wrapper">
            <img id="current-photo" src="" alt="Photo nr 1">
        </main>
        <footer id="navigation">
            <a href="#" id="previous-button">previous</a>
            <a href="#" id="next-button">next</a>
        </footer>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
