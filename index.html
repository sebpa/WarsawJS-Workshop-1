<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria - WorkshopJS #1</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="gallery">
        <header id="thumbs-gallery">
            <img id="0" src="assets/photo0.jpg" alt="Photo nr 1">
            <img id="1" src="assets/photo1.jpg" alt="Photo nr 2">
            <img id="2" src="assets/photo2.jpg" alt="Photo nr 3">
            <img id="3" src="assets/photo3.jpg" alt="Photo nr 4">
            <img id="4" src="assets/photo4.jpg" alt="Photo nr 5">

        </header>
        <main id="current-photo-wrapper">
            <img id="current-photo" src="" alt="Photo nr 1">
        </main>
        <footer id="navigation">
            <button id="previous-button">previous</button>
            <button id="next-button">next</button>
        </footer>
    </div>
</body>
</html>
